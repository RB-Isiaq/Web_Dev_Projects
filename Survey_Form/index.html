<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="#">
      <div>
        <fieldset>
          <label id="name-label">Name <input type="text" id="name" required placeholder="Enter your name">
          </label>
          <label id="email-label">Email <input type="email" id="email" required placeholder="Enter your email">
          </label>
          <label id="number-label">Age (optional) <input type="number" id="number" min="10" max="100"placeholder="Age">
          </label>
          <label>Which option best describes your current role?
            <select id="dropdown" required>
              <option disabled selected>Select current role
              </option>
              <option>Student
              </option>
              <option>Full Time Job
              </option>
              <option>Full Time Learner
              </option>
              <option>Prefer not to say
              </option>
              <option>Other
              </option>
            </select>
          </label>
          <label>Would you recommend freeCodeCamp to a friend?<br></label> <label><input type="radio" name="recommend" value="1" checked> Definitely</label>
          <label><input type="radio" name="recommend" value="2" > Maybe</label>
          <label><input type="radio" name="recommend" value="3" > Not sure
          </label>
        </fieldset>
        <fieldset>
          <label>What is your favourite feature of freeCodeCamp? 
            <select id="dropdown">
              <option disabled selected>Select an option
              </option>
              <option>Challenges
              </option>
              <option>Projects
              </option>
              <option>Community
              </option>
              <option>Open Source
              </option>
            </select>
          </label>
          <label>What would you like to see improved?(check all that apply)<br>
          <label><input type="checkbox" value="1">Front-end Projects</label>
            <label><input type="checkbox" value="2">Back-end projects</label>
            <label><input type="checkbox" value="3">Data Visualization</label>
            <label><input type="checkbox" value="4">Challenges</label>
            <label><input type="checkbox" value="5">Open Source Community</label>
            <label><input type="checkbox" value="6">Gitter help rooms</label>
            <label><input type="checkbox" value="7">Videos</label>
            <label><input type="checkbox" value="8">City Meetups</label>
            <label><input type="checkbox" value="9">Wiki</label>
            <label><input type="checkbox" value="10">Forum</label>
            <label><input type="checkbox" value="11">Additional Courses
          </label>
        </fieldset>
        <fieldset>
          <label>Any comments or suggestions?
            <textarea placeholder="Enter your comment here..." rows="5" cols="40"></textarea>
          </label>
        </fieldset>
        <input type="submit" id="submit" value="Submit" >
      </div>
    </form>
  </body>
</html>
